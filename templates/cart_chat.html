<!DOCTYPE html>
<html>
<head>
	<title>My Shopping Cart</title>
	<link rel="stylesheet" type="text/css" href="cart_chat.css">
</head>
<body>
	<header>
		<h1>My Shopping Cart</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">About Us</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2>Cart Items</h2>
		<div class="cart-item">
			<div class="item-image">
				<img src="product1.jpg" alt="Product 1">
			</div>
			<div class="item-details">
				<h3>Product 1</h3>
				<p>Price: $10</p>
			</div>
		</div>
		<div class="cart-item">
			<div class="item-image">
				<img src="product2.jpg" alt="Product 2">
			</div>
			<div class="item-details">
				<h3>Product 2</h3>
				<p>Price: $15</p>
			</div>
		</div>
		<div class="cart-item">
			<div class="item-image">
				<img src="product3.jpg" alt="Product 3">
			</div>
			<div class="item-details">
				<h3>Product 3</h3>
				<p>Price: $20</p>
			</div>
		</div>
	</main>

	<footer>
		<p>&copy; 2023 My Shopping Cart</p>
	</footer>
</body>
</html>
